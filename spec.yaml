#! spec.yaml
name: newsletter
region: nyc1
services: 
  - name: newsletter
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: austintheriot/newsletter
    health_check:
      http_path: /health_check
    http_port: 8000
    # for production workloads, this should be at least 2
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "15"